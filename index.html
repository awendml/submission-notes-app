<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alfabet</title>

  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="src/responsive.css" />
</head>

<body>

  <app-header></app-header>

  <main>
    <div class="wrapper">
      <div class="container">
        <section>
          <form id="note-form">
            <input type="text" id="note-title" placeholder="Judul Catatan" required
              pattern="^(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$" minlength="5" autocomplete="off"
              aria-describedby="titleValidation">
            <p id="titleValidation" class="validation-message" aria-live="polite"></p>
            <textarea aria-describedby="bodyValidation" id="note-body" placeholder="Isi Catatan"></textarea>
            <p id="bodyValidation" class="validation-message" aria-live="polite"></p>
            <button class="btn-one" type="submit">Tambah Catatan</button>
          </form>
          <section>
            <div id="note-list" class="note-list">
              <note-list></note-list>
            </div>
          </section>
      </div>
    </div>
  </main>

  <app-footer></app-footer>

  <script type="module" src="src/index.js"></script>
</body>

</html>
