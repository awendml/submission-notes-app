<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Note app</title><script defer="defer" src="bundle.js"></script></head><body><app-header></app-header><main><div class="wrapper"><div class="container"><loading-indicator></loading-indicator><section><form id="note-form"><input id="note-title" placeholder="Judul Catatan" required pattern="^(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$" minlength="5" autocomplete="off" aria-describedby="titleValidation"><p id="titleValidation" class="validation-message" aria-live="polite"></p><textarea aria-describedby="bodyValidation" id="note-body" placeholder="Isi Catatan"></textarea><p id="bodyValidation" class="validation-message" aria-live="polite"></p><button class="btn-one" type="submit">Tambah Catatan</button></form><section><note-list></note-list></section><section><h2>Catatan Arsip</h2><archived-note-list></archived-note-list></section></section></div></div></main><app-footer></app-footer></body></html>
